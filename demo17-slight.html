<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            background: lightpink;
            border-radius: 10px;
            margin: 500px;
            opacity: 0.1;
            transition: opacity 2s;
        }

        .box1{
            opacity: 1;

        }

    </style>
</head>
<body><!--hover也只不过和click一样是一种触发事件的方法，他们本质上要做的事情都是一样的给style赋值罢了-->
<div class="box" onclick="a()"></div>
</body>
<script>
    var box = document.getElementsByClassName('box')[0]
    function a(){
        // box.style.opacity = 1
        box.classList.add('box1')
    }
</script>
</html>
