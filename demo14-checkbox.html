<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type='checkbox']{
            width: 20px;
            height: 20px;
            background-color: #fff;
            -webkit-appearance:none;
            border: 1px solid #c9c9c9;
            border-radius: 2px;
            outline: none;
        }

        .checkBox input[type=checkbox]:checked{
            background: #3a8bc1;
        }
    </style>
</head>
<body>
<label class="checkBox"><input type="checkbox">所以所谓的靠改变label样式到底……</label>
</body>
</html>
