<!doctype html>
<head>
    <meta charset="utf-8">
    <title>ocean</title>

    </style>
</head>

<body>
<div id="app" ref="app" @click="minWave($event)">
<script>
    minWave(event){
        console.log(event);
        let app = this.$refs.app
        let minWave = document.createElement('div')
        minWave.id = 'minWave'
        console.log(getComputedStyle(minWave,null).width,minWave.clientWidth)
        minWave.style.left = event.clientX - 40 + (document.body.scrollLeft || document.documentElement.scrollLeft)  + 'px'
        minWave.style.top = event.clientY - 40 + (document.body.scrollTop || document.documentElement.scrollTop) + 'px'

        app.appendChild(minWave)
        setTimeout(function (){
            minWave.classList.add('AminWave')
        })
        setTimeout(function (){
            minWave.classList.remove('AminWave')
        },400)
    }
</script>
</body>
</html>
