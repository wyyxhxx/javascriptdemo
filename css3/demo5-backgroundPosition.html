
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <STYLE>

        .a{
            height: 500px;
            width: 500px;
            background: url('./Image/coin.png') ;
            animation:snow 15s linear infinite;
        }

        @keyframes snow {
            from{
                background-position: 0px;
            }

            to{
                background-position: 1000px;
            }

        }

    </STYLE>
</head>
<body>
<Div class="a"></Div>
</body>
</html>
